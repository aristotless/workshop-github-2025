<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Penjualan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Selamat Datang di Toko Kami</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#products">Produk</a>
        <a href="#contact">Kontak</a>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>Temukan Produk Terbaik Kami</h1>
            <p>Produk unggulan dengan harga terbaik!</p>
            <button>Belanja Sekarang</button>
        </div>
    </section>

    <section id="products" class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Produk 1">
            <h3>Produk 1</h3>
            <p>Deskripsi singkat produk 1</p>
            <div class="price">Rp 100.000</div>
            <button>Tambah ke Keranjang</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Produk 2">
            <h3>Produk 2</h3>
            <p>Deskripsi singkat produk 2</p>
            <div class="price">Rp 150.000</div>
            <button>Tambah ke Keranjang</button>
        </div>
        <!-- Tambah produk lainnya di sini -->
    </section>

    <footer>
        <p>&copy; 2025 Toko Kami. Semua hak dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
